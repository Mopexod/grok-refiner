<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 240px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #111820;
      color: #f5f5f5;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px;
      font-weight: 600;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
    }
    .status-text {
      font-size: 13px;
      color: #d1d5db;
    }
    p {
      font-size: 12px;
      color: #9ca3af;
      margin: 0 0 12px;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      font-size: 12px;
      color: #4f9cff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Grok Refiner</h1>
  <div class="status">
    <div class="status-dot"></div>
    <span class="status-text">Active</span>
  </div>
  <p>Control surface for Grok. Pin fragments, refine iteratively.</p>
  <a href="https://github.com/Mopexod/grok-refiner" target="_blank">GitHub â†’</a>
</body>
</html>
